name: Publish Package

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      - 'create-rasengan*' # Push events to matching plugin-*, i.e. create-rasengan@1.0.0
      - 'rasengan-*' # # Push events to matching @rasenganjs/*, i.e. @rasenganjs/serve@1.0.0

jobs:
  publish:
    # prevents this action from running on forks
    if: github.repository == 'rasengan-dev/rasenganjs'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Set node version to 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          # disable cache, to avoid cache poisoning (https://docs.zizmor.sh/audits/#cache-poisoning)
          package-manager-cache: false

      - name: Install deps
        run: pnpm install
        
      - name: Disallow installation scripts
        run: yq '.onlyBuiltDependencies = []' -i pnpm-workspace.yaml

      - name: Build package
        run: pnpm run build

      - name: Get token
        id: tag
        run: |
          if [[ $GITHUB_REF_NAME =~ ^rasengan-.+ ]]; then
            token="${{ secrets.SECONDARY_NPM_TOKEN }}"
          else
            token="${{ secrets.MAIN_NPM_TOKEN }}"
          fi

          echo "npmToken=$token" >> $GITHUB_OUTPUT

      - name: Publish package
        run: pnpm run ci-publish ${{ github.ref_name }}
        env:
          NODE_AUTH_TOKEN: ${{ steps.tag.outputs.npmToken }}
